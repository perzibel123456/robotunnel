<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סריקה תלת-מימדית - ROBOTUNNEL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        body { background-color: #f8f9fa; margin: 0; overflow: hidden; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 70px; left: 0; width: 100%; height: calc(100% - 70px); background: #0b0f14; }
        
        /* הגדלת פאנל המידע */
        .info-panel { 
            position: absolute; top: 100px; right: 30px; z-index: 10; 
            background: rgba(20, 20, 20, 0.98); color: #e0e0e0; 
            padding: 30px; border-radius: 20px; border: 2px solid #ffc107; 
            min-width: 300px; /* הגדלת הרוחב */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .info-panel h4 { color: #ffc107; margin-bottom: 20px; font-weight: bold; }

        /* הגדלת התצוגה של המספרים */
        .data-item { margin-bottom: 15px; font-size: 1.4rem; }
        .val { 
            color: #00f2ff; /* צבע טורקיז לנתונים חיים */
            font-weight: bold; 
            font-family: 'Courier New', monospace; 
            font-size: 2rem; /* הגדלת הפונט משמעותית */
            display: block;
            margin-top: 5px;
        }
        
        .btn-custom { font-size: 1.2rem; font-weight: bold; width: 100%; border: none; margin-top: 15px; padding: 15px; border-radius: 12px; transition: 0.3s; }
        .btn-stop { background-color: #dc3545; color: white; }
        .btn-success { background-color: #198754; color: white; }
        .btn-reset { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="index.html">
      <img src="logo.png" alt="Logo" width="60" class="ms-2"> ROBOTUNNEL
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">בית</a></li>
        <li class="nav-item"><a class="nav-link" href="control.html">שליטה</a></li>
        <li class="nav-item"><a class="nav-link active" href="scan.html">סריקה תלת-מימדית</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="canvas-container"></div>

<div class="info-panel text-center">
    <h4><i class="bi bi-broadcast"></i> נתוני סריקה</h4>
    <hr class="border-secondary">
    
    <div class="data-item">
        רוחב מנהרה (ס"מ):
        <span id="display-width" class="val">0</span>
    </div>
    
    <div class="data-item">
        גובה מנהרה (ס"מ):
        <span id="display-height" class="val">0</span>
    </div>

    <hr class="border-secondary">
    
    <button id="stopBtn" class="btn-custom btn-success" onclick="toggleScanning()">
        <i class="bi bi-play-fill"></i> התחל סריקה
    </button>
    
    <button class="btn-custom btn-reset" onclick="location.reload()">
        <i class="bi bi-arrow-clockwise"></i> איפוס
    </button>
</div>

<script>
    // --- 1. אתחול Firebase ---
    const firebaseConfig = {
        databaseURL: "https://rubotunnel-default-rtdb.firebaseio.com",
        projectId: "rubotunnel",
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // --- 2. אתחול Three.js ---
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(150, 200, -500); 
    controls.update();

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const pointLight = new THREE.PointLight(0x00f2ff, 1.2);
    camera.add(pointLight); 
    scene.add(camera);

    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(300000);
    const indices = [];
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const material = new THREE.MeshPhongMaterial({ 
        color: 0x00f2ff, side: THREE.DoubleSide, flatShading: true, transparent: true, opacity: 0.8 
    });
    const tunnelMesh = new THREE.Mesh(geometry, material);
    scene.add(tunnelMesh);

    scene.add(new THREE.GridHelper(500, 100, 0x333333, 0x222222));

    // --- 3. לוגיקת סריקה ---
    let lastPoints = null;
    let currentZ = 0;
    let vertexIdx = 0;
    let isScanning = false;
    const ROBOT_WIDTH = 25; // רוחב הרובוט קבוע

    function drawSolidLayer(A, B, C) {
        const resolution = 20;
        const totalWidth = A + C + ROBOT_WIDTH;
        const centerShift = (A - C) / 2;
        let newPoints = [];

        for (let i = 0; i <= resolution; i++) {
            const t = i / resolution;
            const x = -(totalWidth / 2) + (totalWidth * t) + centerShift;
            const y = B * (1 - Math.pow((x - centerShift) / (totalWidth / 2 + 0.0001), 2));
            
            positions[vertexIdx * 3] = x;
            positions[vertexIdx * 3 + 1] = Math.max(0, y);
            positions[vertexIdx * 3 + 2] = currentZ;
            
            newPoints.push(new THREE.Vector3(x, y, currentZ));
            vertexIdx++;
        }

        if (lastPoints !== null) {
            const startOld = vertexIdx - (resolution + 1) * 2;
            const startNew = vertexIdx - (resolution + 1);
            for (let i = 0; i < resolution; i++) {
                indices.push(startOld + i, startNew + i, startOld + i + 1);
                indices.push(startNew + i, startNew + i + 1, startOld + i + 1);
            }
            geometry.setIndex(indices);
        }

        lastPoints = newPoints;
        geometry.attributes.position.needsUpdate = true;
        geometry.computeVertexNormals();
        currentZ -= 2;

        // עדכון התצוגה בפאנל
        document.getElementById('display-width').innerText = totalWidth.toFixed(1);
        document.getElementById('display-height').innerText = B.toFixed(1);
    }

    // --- 4. בקרה ותקשורת ---
    function toggleScanning() {
        const btn = document.getElementById('stopBtn');
        if (!isScanning) {
            isScanning = true;
            database.ref('toAltera').set(192); 
            btn.innerHTML = '<i class="bi bi-pause-fill"></i> עצור ונתח';
            btn.classList.replace('btn-success', 'btn-stop');
        } else {
            isScanning = false;
            database.ref('toAltera').set(0); 
            btn.innerHTML = '<i class="bi bi-play-fill"></i> המשך סריקה';
            btn.classList.replace('btn-stop', 'btn-success');
        }
    }

    database.ref('fromAltera').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && isScanning) {
            const a = parseFloat(data.A), b = parseFloat(data.B), c = parseFloat(data.C);
            if (a > 0 || b > 0 || c > 0) drawSolidLayer(a, b, c);
        }
    });

    window.onload = () => {
        if (!isScanning) toggleScanning();
    };

    function animate() {
        requestAnimationFrame(animate);
        controls.update(); 
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });
</script>
</body>
</html>
