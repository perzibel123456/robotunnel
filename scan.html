<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>סריקה תלת-מימדית - ROBOTUNNEL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        body { background-color: #f8f9fa; margin: 0; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; background: #0b0f14; }
        
        /* סרגל נתונים עליון דק - לא מפריע לאגודלים */
        .telemetry-bar { 
            position: absolute; 
            top: 60px; /* ממש מתחת ל-Navbar */
            left: 0;
            right: 0;
            z-index: 10; 
            background: rgba(0, 0, 0, 0.6); /* חצי שקוף */
            backdrop-filter: blur(5px); /* אפקט טשטוש יוקרתי */
            color: #fff; 
            padding: 5px 15px;
            border-bottom: 1px solid rgba(255, 193, 7, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .data-point { text-align: center; }
        .data-label { font-size: 0.7rem; color: #ffc107; text-transform: uppercase; }
        .val { font-family: monospace; font-size: 1.1rem; font-weight: bold; color: #00f2ff; }

        /* כפתור צף קטן לעצירה - בצד כדי לא להפריע */
        .fab-stop {
            position: absolute;
            bottom: 30px;
            left: 20px;
            z-index: 20;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        @media (min-width: 768px) {
            .telemetry-bar { top: 70px; padding: 10px 30px; }
            .val { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">ROBOTUNNEL</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">בית</a></li>
        <li class="nav-item"><a class="nav-link" href="control.html">שליטה</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="telemetry-bar">
    <div class="data-point">
        <div class="data-label">רוחב</div>
        <span id="display-width" class="val">0</span><small>cm</small>
    </div>
    <div class="data-point">
        <div class="data-label">גובה</div>
        <span id="display-height" class="val">0</span><small>cm</small>
    </div>
    <div class="data-point">
        <div class="data-label">עומק</div>
        <span id="display-depth" class="val">0</span><small>m</small>
    </div>
</div>

<button id="stopBtn" class="fab-stop btn-success" onclick="toggleScanning()">
    <i class="bi bi-play-fill"></i>
</button>

<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    /**
     * הסברים על הקוד (Documentation):
     */

    // 1. הגדרות Firebase - תקשורת מול ה-ESP32 וה-Altera
    const firebaseConfig = { databaseURL: "https://rubotunnel-default-rtdb.firebaseio.com", projectId: "rubotunnel" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 2. אתחול מנוע גרפי Three.js
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    
    // מצלמה רחבה - PerspectiveCamera מאפשרת תחושת עומק במנהרה
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // controls - מאפשר להזיז את המודל בנגיעה (Touch) במסך
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 10, 20); // נקודת מבט התחלתית נוחה
    controls.update();

    // הוספת תאורה דינמית
    scene.add(new THREE.AmbientLight(0xffffff, 0.5)); 
    const pointLight = new THREE.PointLight(0x00f2ff, 1);
    camera.add(pointLight); 
    scene.add(camera);

    // יצירת מבנה המנהרה (Geometry)
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(300000); 
    const indices = []; 
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const material = new THREE.MeshPhongMaterial({ color: 0x00f2ff, side: THREE.DoubleSide, flatShading: true, transparent: true, opacity: 0.7 });
    const tunnelMesh = new THREE.Mesh(geometry, material);
    scene.add(tunnelMesh);
    
    // רשת עזר (Grid) על הרצפה
    scene.add(new THREE.GridHelper(1000, 100, 0x444444, 0x222222));

    let lastPoints = null, currentZ = 0, vertexIdx = 0, isScanning = false;
    const ROBOT_WIDTH = 25;

    /**
     * פונקציית השרטוט המרכזית: drawSolidLayer
     * לוקחת את הנתונים מהחיישנים ומייצרת "פרוסת" מנהרה חדשה.
     */
    function drawSolidLayer(A, B, C) {
        const resolution = 20; 
        const totalWidth = A + C + ROBOT_WIDTH; 
        const centerShift = (A - C) / 2;
        let newPoints = [];

        // חישוב נקודות XYZ עבור הקשת (פרבולה)
        for (let i = 0; i <= resolution; i++) {
            const t = i / resolution;
            const x = -(totalWidth / 2) + (totalWidth * t) + centerShift;
            const y = B * (1 - Math.pow((x - centerShift) / (totalWidth / 2 + 0.0001), 2));
            
            positions[vertexIdx * 3] = x;
            positions[vertexIdx * 3 + 1] = Math.max(0, y);
            positions[vertexIdx * 3 + 2] = currentZ;
            newPoints.push(new THREE.Vector3(x, y, currentZ));
            vertexIdx++;
        }

        // חיבור השכבה הנוכחית לשכבה הקודמת בעזרת משולשים
        if (lastPoints !== null) {
            const startOld = vertexIdx - (resolution + 1) * 2;
            const startNew = vertexIdx - (resolution + 1);
            for (let i = 0; i < resolution; i++) {
                indices.push(startOld + i, startNew + i, startOld + i + 1);
                indices.push(startNew + i, startNew + i + 1, startOld + i + 1);
            }
            geometry.setIndex(indices);
        }

        lastPoints = newPoints;
        geometry.attributes.position.needsUpdate = true; // עדכון כרטיס המסך
        geometry.computeVertexNormals(); // חישוב הצללה ריאליסטית
        currentZ -= 1.5; // התקדמות בעומק

        // עדכון הסרגל העליון
        document.getElementById('display-width').innerText = Math.round(totalWidth);
        document.getElementById('display-height').innerText = Math.round(B);
        document.getElementById('display-depth').innerText = (Math.abs(currentZ) / 10).toFixed(1);
    }

    /**
     * פונקציית toggleScanning: מעבר בין מצב עבודה למצב עצירה
     */
    function toggleScanning() {
        const btn = document.getElementById('stopBtn');
        if (!isScanning) {
            isScanning = true;
            database.ref('toAltera').set(192); // פקודה: מצב אוטומטי + התחלת סריקה
            btn.innerHTML = '<i class="bi bi-pause-fill"></i>';
            btn.className = 'fab-stop btn-danger'; // הופך לאדום בעצירה
        } else {
            isScanning = false;
            database.ref('toAltera').set(0); // עצירה מוחלטת
            btn.innerHTML = '<i class="bi bi-play-fill"></i>';
            btn.className = 'fab-stop btn-success';
        }
    }

    // האזנה לנתונים מ-Firebase (Altera)
    database.ref('fromAltera').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && isScanning) {
            const a = parseFloat(data.A), b = parseFloat(data.B), c = parseFloat(data.C);
            if (a > 0 || b > 0 || c > 0) drawSolidLayer(a, b, c);
        }
    });

    // התחלה אוטומטית כשהדף עולה
    window.onload = () => { if (!isScanning) toggleScanning(); };

    // לולאת הרינדור (60fps)
    function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
    animate();

    // התאמה לשינוי גודל מסך
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
