<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סריקה תלת-מימדית - ROBOTUNNEL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        body { background-color: #f8f9fa; margin: 0; overflow: hidden; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; background: #0b0f14; }
        
        /* פאנל מידע אופטימלי למובייל */
        .info-panel { 
            position: absolute; 
            z-index: 10; 
            background: rgba(20, 20, 20, 0.85); /* שקיפות מוגברת כדי לראות את המודל דרך הפאנל */
            color: #e0e0e0; 
            border-radius: 15px; 
            border: 1px solid rgba(255, 193, 7, 0.5); /* מסגרת עדינה יותר */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        /* מצב מחשב: פאנל בצד */
        @media (min-width: 768px) {
            .info-panel { 
                top: 85px; 
                right: 20px; 
                width: 260px; 
                padding: 15px;
            }
        }

        /* מצב טלפון: פאנל קטן וצר בתחתית */
        @media (max-width: 767px) {
            .info-panel { 
                bottom: 15px; 
                left: 10px; 
                right: 10px; 
                padding: 10px; /* הקטנת הריווח הפנימי */
                min-width: 0;
            }
            .val { font-size: 1.3rem !important; } /* הקטנת המספרים */
            .data-label { font-size: 0.8rem; } /* הקטנת הכותרות */
            h4 { display: none; } /* הסתרת הכותרת "נתוני סריקה" בטלפון כדי לחסוך מקום */
        }

        .val { color: #00f2ff; font-weight: bold; font-family: monospace; font-size: 1.6rem; display: block; }
        .data-label { color: #aaa; }
        .btn-custom { font-weight: bold; width: 100%; border: none; padding: 8px; border-radius: 10px; }
        .btn-stop { background-color: #dc3545; color: white; }
        .btn-success { background-color: #198754; color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="index.html">
      <img src="logo.png" alt="Logo" width="40" class="ms-2"> ROBOTUNNEL
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">בית</a></li>
        <li class="nav-item"><a class="nav-link" href="control.html">שליטה</a></li>
        <li class="nav-item"><a class="nav-link active" href="scan.html">סריקה</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="canvas-container"></div>

<div class="info-panel text-center">
    <h4>נתוני סריקה</h4>
    <div class="row g-2 align-items-center">
        <div class="col-4 col-md-12">
            <div class="data-label">רוחב</div>
            <span id="display-width" class="val">0</span>
        </div>
        <div class="col-4 col-md-12">
            <div class="data-label">גובה</div>
            <span id="display-height" class="val">0</span>
        </div>
        <div class="col-4 col-md-12">
            <div class="d-flex gap-1">
                <button id="stopBtn" class="btn-custom btn-success" onclick="toggleScanning()">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button class="btn-custom btn-secondary" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    /**
     * הסברים על הלוגיקה (Comments):
     */

    // 1. אתחול Firebase - תקשורת מול הרובוט
    const firebaseConfig = { databaseURL: "https://rubotunnel-default-rtdb.firebaseio.com", projectId: "rubotunnel" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 2. הגדרות מנוע גרפי Three.js
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    
    // מצלמה בפרספקטיבה - Near=0.1, Far=2000 מאפשר לראות מנהרה ארוכה מאוד
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // OrbitControls - מאפשר למשתמש לסובב את המודל ב-360 מעלות
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(100, 150, 300); // נקודת מבט רחוקה כברירת מחדל
    controls.update();

    // הוספת תאורה לסצנה
    scene.add(new THREE.AmbientLight(0xffffff, 0.5)); // אור סביבתי
    const pointLight = new THREE.PointLight(0x00f2ff, 1); // אור ממוקד בצבע טורקיז
    camera.add(pointLight); 
    scene.add(camera);

    // הגדרת מבנה המנהרה (BufferGeometry) לביצועים מהירים
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(300000); // מערך XYZ לנקודות
    const indices = []; // מערך חיבור הנקודות למשולשים
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    
    const material = new THREE.MeshPhongMaterial({ color: 0x00f2ff, side: THREE.DoubleSide, flatShading: true, transparent: true, opacity: 0.7 });
    const tunnelMesh = new THREE.Mesh(geometry, material);
    scene.add(tunnelMesh);
    
    // רשת עזר (Grid) גדולה מאוד
    scene.add(new THREE.GridHelper(1000, 100, 0x444444, 0x222222));

    let lastPoints = null, currentZ = 0, vertexIdx = 0, isScanning = false;
    const ROBOT_WIDTH = 25; // רוחב הרובוט לחישוב המנהרה

    /**
     * פונקציית השרטוט: drawSolidLayer
     * מחשבת קשת פרבולית על בסיס מרחקי החיישנים (A,B,C) ורוחב הרובוט.
     */
    function drawSolidLayer(A, B, C) {
        const resolution = 20; // 20 נקודות לקשת
        const totalWidth = A + C + ROBOT_WIDTH; // רוחב המנהרה הכולל
        const centerShift = (A - C) / 2; // היסט הרובוט מהמרכז
        let newPoints = [];

        for (let i = 0; i <= resolution; i++) {
            const t = i / resolution;
            const x = -(totalWidth / 2) + (totalWidth * t) + centerShift; // מיקום X
            const y = B * (1 - Math.pow((x - centerShift) / (totalWidth / 2 + 0.0001), 2)); // מיקום Y (פרבולה)
            
            positions[vertexIdx * 3] = x;
            positions[vertexIdx * 3 + 1] = Math.max(0, y);
            positions[vertexIdx * 3 + 2] = currentZ;
            newPoints.push(new THREE.Vector3(x, y, currentZ));
            vertexIdx++;
        }

        // חיבור השכבה הנוכחית לקודמתה ליצירת "קיר"
        if (lastPoints !== null) {
            const startOld = vertexIdx - (resolution + 1) * 2;
            const startNew = vertexIdx - (resolution + 1);
            for (let i = 0; i < resolution; i++) {
                indices.push(startOld + i, startNew + i, startOld + i + 1);
                indices.push(startNew + i, startNew + i + 1, startOld + i + 1);
            }
            geometry.setIndex(indices);
        }

        lastPoints = newPoints;
        geometry.attributes.position.needsUpdate = true; // עדכון כרטיס המסך
        geometry.computeVertexNormals(); // חישוב הצללה
        currentZ -= 2; // התקדמות בעומק המנהרה

        // עדכון המספרים בפאנל
        document.getElementById('display-width').innerText = totalWidth.toFixed(0);
        document.getElementById('display-height').innerText = B.toFixed(0);
    }

    function toggleScanning() {
        const btn = document.getElementById('stopBtn');
        if (!isScanning) {
            isScanning = true;
            database.ref('toAltera').set(192); // מצב אוטו' + סריקה
            btn.innerHTML = '<i class="bi bi-pause-fill"></i>';
            btn.classList.replace('btn-success', 'btn-stop');
        } else {
            isScanning = false;
            database.ref('toAltera').set(0); // עצירה
            btn.innerHTML = '<i class="bi bi-play-fill"></i>';
            btn.classList.replace('btn-stop', 'btn-success');
        }
    }

    // קבלת מידע מ-Firebase
    database.ref('fromAltera').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data && isScanning) {
            const a = parseFloat(data.A), b = parseFloat(data.B), c = parseFloat(data.C);
            if (a > 0 || b > 0 || c > 0) drawSolidLayer(a, b, c);
        }
    });

    window.onload = () => { if (!isScanning) toggleScanning(); };
    function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
