    <style>
        body {

            background-color: #f4f7f6;
            color: #333;
        }

        /* עיצוב תמונות הגלריה */
        .photo-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: #fff;
            padding: 5px; /* מסגרת דקה לבנה */
        }

        .photo {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border-radius: 10px;
            transition: transform 0.5s ease;
        }

        /* אפקט מעבר עכבר - הגדלה עדינה */
        .photo-container:hover .photo {
            transform: scale(1.08);
        }

        /* כותרת הגלריה עם הפס הצהוב המזוהה עם הפרויקט */
        h2 { 
            font-weight: bold; 
            border-right: 5px solid #ffc107; 
            padding-right: 15px; 
            display: inline-block;
        }

        .navbar-brand img { margin-left: 10px; }
    </style>
</head>
