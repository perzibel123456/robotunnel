<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Реалистичный Спиральный Туннель</title>
<style>
  body { margin:0; overflow:hidden; font-family: Arial; }
  canvas { display:block; }
  h1 { position:absolute; top:20px; left:20px; color:white; text-shadow:1px 1px 5px black; }
</style>
</head>
<body>
<h1>Реалистичный Спиральный Туннель с Освещением</h1>

<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

// Камера
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 150);
camera.position.set(25, 15, 25);
camera.lookAt(0,0,0);

// Рендерер
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Контролы
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;

// Свет
scene.add(new THREE.AmbientLight(0x888888, 0.5));
const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(20,30,20);
scene.add(dirLight);

// Параметры туннеля
let tunnelSegments = [];
let angle = 0;
let radius = 5;
let baseHeight = 3;
let frameCounter = 0;
const frameDelay = 8;
let stepIndex = 0;

// Текстуры (кирпич и бетон)
const loader = new THREE.TextureLoader();
const wallTexture = loader.load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg');
wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
wallTexture.repeat.set(1,2);

const floorTexture = loader.load('https://threejsfundamentals.org/threejs/resources/images/floor.jpg');
floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
floorTexture.repeat.set(1,1);

const ceilingTexture = loader.load('https://threejsfundamentals.org/threejs/resources/images/ceiling.jpg');
ceilingTexture.wrapS = ceilingTexture.wrapT = THREE.RepeatWrapping;
ceilingTexture.repeat.set(1,1);

const wallMaterial = new THREE.MeshStandardMaterial({ map: wallTexture, side: THREE.DoubleSide });
const floorMaterial = new THREE.MeshStandardMaterial({ map: floorTexture, side: THREE.DoubleSide });
const ceilingMaterial = new THREE.MeshStandardMaterial({ map: ceilingTexture, side: THREE.DoubleSide });

// Создание сегмента туннеля
function createSegment(step) {
  // Плавное изменение радиуса и высоты
  const width = radius + Math.sin(step*0.1)*1.5;
  const height = baseHeight + Math.cos(step*0.05)*0.5;

  // Позиция по спирали
  const x = Math.cos(angle) * width;
  const z = Math.sin(angle) * width;
  const y = 0;

  // Стенки
  const wallGeo = new THREE.PlaneGeometry(0.3, height);
  const leftWall = new THREE.Mesh(wallGeo, wallMaterial);
  leftWall.position.set(x - 0.15, height/2, z);
  leftWall.rotation.y = angle + Math.PI/2;
  scene.add(leftWall);

  const rightWall = new THREE.Mesh(wallGeo, wallMaterial);
  rightWall.position.set(x + 0.15, height/2, z);
  rightWall.rotation.y = angle - Math.PI/2;
  scene.add(rightWall);

  // Пол
  const floor = new THREE.Mesh(new THREE.PlaneGeometry(0.3,0.3), floorMaterial);
  floor.rotation.x = -Math.PI/2;
  floor.position.set(x, 0, z);
  scene.add(floor);

  // Потолок
  const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(0.3,0.3), ceilingMaterial);
  ceiling.rotation.x = Math.PI/2;
  ceiling.position.set(x, height, z);
  scene.add(ceiling);

  tunnelSegments.push(leftWall, rightWall, floor, ceiling);

  // Лампочки вдоль туннеля
  if(step % 5 === 0){
    const light = new THREE.PointLight(0xffeeaa, 0.8, 5);
    light.position.set(x, height-0.5, z);
    scene.add(light);

    const bulb = new THREE.Mesh(new THREE.SphereGeometry(0.1,8,8),
                                new THREE.MeshStandardMaterial({color:0xffffaa, emissive:0xffffaa}));
    bulb.position.copy(light.position);
    scene.add(bulb);
  }

  // Увеличение угла для спирали
  angle += Math.PI/36;
}

function animate() {
  requestAnimationFrame(animate);

  frameCounter++;
  if(frameCounter >= frameDelay) {
    createSegment(stepIndex);
    stepIndex++;
    frameCounter = 0;
  }

  controls.update();
  renderer.render(scene, camera);
}

animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
