<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>שליטה על הרובוט - ROBOTUNNEL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        /* הערה: אם תרצה חסימה הרמטית עד להתחברות, שנה ל-display: none */
        body { background-color: #f8f9fa; font-family: sans-serif; touch-action: manipulation; display: block; }
        
        .controller-wrapper {
            background-color: #1a1a1a; color: #e0e0e0;
            border-radius: 15px; padding: 20px; margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .control-panel {
            background: #2a2a2a; padding: 20px; border-radius: 15px;
            margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); text-align: center;
        }

        .d-pad {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            max-width: 180px; margin: 0 auto; direction: ltr; 
        }
        .d-pad button { height: 60px; font-size: 1.2rem; font-weight: bold; border-radius: 8px; }

        #mob-W { grid-column: 2; grid-row: 1; }
        #mob-A { grid-column: 1; grid-row: 2; }
        #mob-S { grid-column: 2; grid-row: 2; }
        #mob-D { grid-column: 3; grid-row: 2; }

        /* עיצוב לכפתור פעיל (Toggle / Active) */
        .active-mode { 
            background-color: #ffc107 !important; color: black !important;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.6) !important;
            border-color: #ffc107 !important;
        }

        .navbar-brand img { margin-left: 10px; }
    </style>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="index.html">
      <img src="logo.png" alt="Logo" width="60" class="ms-2"> ROBOTUNNEL
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="register.html">כניסה</a></li>
        <li class="nav-item"><a class="nav-link " href="index.html">בית</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">אודות</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">גלריה</a></li>
        <li class="nav-item"><a class="nav-link " href="contact.html">צור קשר</a></li>
        <li class="nav-item"><a class="btn btn-warning btn-sm ms-lg-3 text-dark fw-bold active" href="control.html">ממשק שליטה</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="mt-5 pt-4"></div>

<section class="container my-4">
    <h2 class="text-center mb-4 font-weight-bold">ממשק שליטה ובקרה</h2>

    <div class="controller-wrapper">
        <div class="video-section container text-center mb-4"> 
            <div class="ratio ratio-16x9 border border-secondary rounded bg-dark mx-auto" style="max-width: 640px;">
                <img src="" id="ipcam" alt="ממתין למצלמה..." style="object-fit: contain;">
            </div>
        </div>

        <div class="control-panel mx-auto mb-4" style="max-width: 640px;">
            <h5 class="text-warning mb-3">מצבי מערכת וסריקה</h5>
            <div class="row g-2">
                <div class="col-6">
                    <button id="btn-scan-mode" class="btn btn-outline-info w-100 fw-bold py-3" onclick="updateScanSystem('mode')">
                        <i class="bi bi-cpu ms-1"></i> מצב ידני 
                    </button>
                </div>
                <div class="col-6">
                    <button id="btn-scan-run" class="btn btn-outline-warning w-100 fw-bold py-3" onclick="updateScanSystem('run')" disabled>
                        <i class="bi bi-radar ms-1"></i> הפעל סריקה 
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="control-panel h-100">
                    <h5 class="mb-3">תנועה</h5>
                    <div class="d-pad">
                        <button id="mob-W" class="btn btn-outline-light">W</button>
                        <button id="mob-A" class="btn btn-outline-light">A</button>
                        <button id="mob-S" class="btn btn-outline-light">S</button>
                        <button id="mob-D" class="btn btn-outline-light">D</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="control-panel h-100">
                    <h6 class="text-center">מהירות </h6>
                    <div class="btn-group w-100 mb-4" dir="ltr">
                        <button id="sp-stop" class="btn btn-outline-danger btn-speed" data-speed="0">stop</button>
                        <button id="sp-go" class="btn btn-outline-secondary btn-speed" data-speed="8">go</button>
                    </div>

                    <h6 class="text-center">זווית מצלמה</h6>
                    <div class="btn-group w-100" dir="ltr">
                        <button class="btn btn-outline-primary btn-servo" data-servo="32">שמאל </button>
                        <button class="btn btn-outline-primary btn-servo" data-servo="0">מרכז </button>
                        <button class="btn btn-outline-primary btn-servo" data-servo="16">ימין</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="control.js"></script>
</body>
</html>
