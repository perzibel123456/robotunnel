        body {
            background-color: #f8f9fa; /* Light background like standard Bootstrap pages */
            font-family: sans-serif;
            touch-action: manipulation;
        }

        /* Wrapper to keep the controller dark and cool looking */
        .controller-wrapper {
            background-color: #1a1a1a;
            color: #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .video-container {
            background: #000;
            border: 2px solid #444;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 640px;
            min-height: 240px;
            overflow: hidden;
            position: relative;
        }
        
        #ipcam { width: 100%; height: auto; display: block; }

        .control-panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* IMPORTANT: Force LTR for the controls so W/A/S/D don't flip positions in Hebrew mode */
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 180px;
            margin: 0 auto;
            direction: ltr; 
        }

        .d-pad button {
            height: 60px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
        }

        /* Grid positioning logic (Preserved) */
        #mob-W { grid-column: 2; grid-row: 1; }
        #mob-A { grid-column: 1; grid-row: 2; }
        #mob-S { grid-column: 2; grid-row: 2; }
        #mob-D { grid-column: 3; grid-row: 2; }

        .sensor-box {
            background: #333;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
        }

        .sensor-val { font-size: 1.4rem; color: #0d6efd; font-weight: bold; }
        
        /* Navbar logo fix */
        .navbar-brand img { margin-left: 10px; }
    </style>
</head>

    <title>שליטה על רובוט</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #f8f9fa;
        }
        
        /* עיצוב אחיד לשני הכפתורים */
        .control-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 15px;
            background-color: #ddd; /* אפור - מצב כבוי */
            color: #333;
            transition: all 0.3s ease;
            margin: 15px;
            min-width: 260px; /* רוחב קבוע כדי שיראו אותו דבר */
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* אפקט במעבר עכבר */
        .control-btn:hover {
            background-color: #ccc;
            transform: translateY(-2px);
        }

        /* המחלקה שתופעל כשהכפתור דולק (ב-JS) */
        .active-mode {
            background-color: #ffc107 !important; /* צהוב */
            border-color: #e0a800 !important;
            color: black !important;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.6) !important;
        }
    </style>
</head>
<body>

    <h1>בקרת תאורה וסריקה</h1>
