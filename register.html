<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 g-4">
        
        <div class="col-md-6 col-lg-5 mx-auto">
            <div class="card bg-white">
                <h2 class="form-title text-center text-primary">יצירת משתמש חדש</h2>

                <div class="mb-3">
                    <label for="email_signup" class="form-label">כתובת אימייל</label>
                    <input type="email" class="form-control" id="email_signup" placeholder="example@domain.com">
                </div>

                <div class="mb-3">
                    <label for="password_signup" class="form-label">סיסמה</label>
                    <input type="password" class="form-control" id="password_signup" placeholder="סיסמה (לפחות 6 תווים)">
                </div>

                <div class="alert alert-danger" id="errorSignUp"></div>

                <button type="button" class="btn btn-primary w-100 mt-3" onclick="sign()">הרשמה</button>
            </div>
        </div>

        <div class="col-md-6 col-lg-5 mx-auto">
            <div class="card bg-white">
                <h2 class="form-title text-center text-success">התחברות למערכת</h2>

                <div class="mb-3">
                    <label for="email_login" class="form-label">כתובת אימייל</label>
                    <input type="email" class="form-control" id="email_login" placeholder="example@domain.com">
                </div>

                <div class="mb-3">
                    <label for="password_login" class="form-label">סיסמה</label>
                    <input type="password" class="form-control" id="password_login" placeholder="סיסמה">
                </div>

                <div class="alert alert-danger" id="errorLogin"></div>

                <button class="btn btn-success w-100 mt-3" onclick="logIn()">התחברות</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
